<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>auto-fix and min-max</title>
    <style>
        .container{
            display: grid;
            grid-gap: 1rem;
            /* grid-template-columns: 1fr 2fr 1fr; */
            /* justify-content: center; */
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        }
        .box{
            background-color: rgb(155,155,155);
            border: 2px solid black;
            padding: 34px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">iteam-1</div>

        <div class="box">iteam-8</div>
        <div class="box">iteam-9</div>
        <div class="box">iteam-10</div>
        <div class="box">iteam-11</div>
        <div class="box">iteam-12</div>
        <div class="box">iteam-13</div>

        <div class="box">iteam-16</div>

    </div>
    
</body>
</html>
