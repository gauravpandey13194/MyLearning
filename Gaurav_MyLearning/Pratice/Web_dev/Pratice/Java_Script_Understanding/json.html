<body>
    <h1> json is just a formating to transfer data through internet through javascript </h1>
    <h1> It can be in the form of object aur string</h1>
    <script>
        let obj={
            name:"Gaurav",
            sirname:"pandey",
            place:"Bageshwar"
        }
        console.log(obj);
        //obj is in form of object we can change it in the form of string by JSON.stringfy(obj), it will return the string
        let str=JSON.stringify(obj);
        let str=JSON.stringify(obj);
        console.log(str);
        // after converting into string we can perform string operation like splice, slice, replace etc
        let str1=str.replace("Bageshwar", "Gurguram")
        console.log(str1);
        // we can change the string again into object with the help of JSON.parse() function
        let obj1=JSON.parse(str1);
        console.log(obj1);
    </script>
