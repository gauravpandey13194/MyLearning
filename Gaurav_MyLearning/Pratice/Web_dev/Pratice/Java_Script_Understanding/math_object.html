    <meta charset="UTF-8">

    <title>Math object in html</title>
</head>
<body>
    <h1>Math object discussion</h1>
    <script>
        let check= Math;  // Math object will return its function and some special value like pi , expo etc, help to find out it console log.
        console.log(check);
        //special character
        console.log("value of pi= "+ Math.PI);
        console.log("value of LN10= "+ Math.LN10);
        //rounding of number
        console.log("round of 2.37= ", Math.round(2.37));
        console.log("round of 2.57= ", Math.round(2.57));
        console.log("floor 0f 2.57= ", Math.floor(2.57));
        console.log("ceil of 2.37="+ Math.ceil(2.37));
        //trignometric fuction
        console.log("sin(30)= " +Math.sin(30));
        console.log("cos(30)= " +Math.cos(30));
        console.log("tan(30)= " +Math.tan(30));
        // generate random number
        let a=Math.random(); // It always return value between 0 and 1
        console.log("value returned by Math.random= "+ a);
        //if we want to print number between a and b
        //formula for it is = a + (b-a)random();
        //if we want to print number between 5 and 10
        let i=5;
        let j=10;
        let rand= i +(j-i)*Math.random();
        console.log(rand);


    </script>
